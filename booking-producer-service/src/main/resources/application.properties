logging.level.org.springframework=WARN
logging.level.com.cscib=INFO

rabbitmq.messageExchangeName=message.exchange
rabbitmq.bookingExchangeName=booking.exchange
rabbitmq.messageAuditQueueName=message.audit.queue
rabbitmq.bookingAddQueueName=booking.add.queue
rabbitmq.bookingEditQueueName=booking.edit.queue
rabbitmq.bookingDeleteQueueName=booking.delete.queue
rabbitmq.queueNonDurable=false

parser.settings.headerExtractionEnabled=true
parser.settings.lineSeparatorDetectionEnabled=true
parser.settings.skipEmptyLines=true
parser.settings.delimiter=,

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

